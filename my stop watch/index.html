<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="container">
        <div id="subContainer">
            <h1>Stopwatch</h1>
            <p><span class="Styling" id="seconds">00</span>
                <span class="Styling">:</span>
                <span class="Styling" id="milliseconds">00</span>
            </p>
            <div class="buttons">
            <button class="buttonStyle" id="start">Start</button>
            <button class="buttonStyle" id="stop">Stop</button>
            <button class="buttonStyle" id="reset">Reset</button>
            </div>
            
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
